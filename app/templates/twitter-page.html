<div class="container profile">
    <div class="row">
        <div class="span12">
            <div class="well well-small clearfix">
                <div class="row-fluid">
                    <div class="span2">
                        <img src="http://www.gravatar.com/avatar/f6112e781842d6a2b4636b35451401ff?s=125" class="img-polaroid"/>         
                    </div>
                    <div class="span4">
                        <h2 [hidden]="!isCalling"> {{pet.name}}</h2> 
                        <ul class="unstyled">

                            <li>Littlerascal</li>

                        </ul>
                    </div>
                    <div class="span6">
                        <ul class="inline stats">
                            <li>
                                <span>275</span>
                                Friends
                            </li>
                            <li>
                                <span>354</span>
                                Followers
                            </li>
                            <li>
                                <span>186</span>
                                Photos
                            </li>
                        </ul>
                        <div><!--/span6-->
                        </div><!--/row-->
                    </div>
                    <!--Body content-->
                </div>
            </div>

            <div *ngFor="let tweet of tweets; let i=index">  
                <div class="well clearfix">
                    {{i + 1}} - {{tweet.tweet}}
                </div>
            </div>  




        </div>
